
{% extends 'base.html' %}

{% load static %}

 {% block body %}


 <div class="text-center px-100px">
    <main class="form-signin w-25 m-auto">
      <form action='#' method="POST">
        {% csrf_token %}
        <img class="mt-5 mb-4" src="{% static 'images/brand.png'%}" alt="">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        {% comment %} <div class="form-floating mb-4">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div> {% endcomment %}

        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" name="pass1" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
    
        <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Sign in</button>
        <p>Don't have an account ?<a href="/signup">signup</a> </p>
        
      </form>
    </main>

</div>
    
    
        
      
 
 {% endblock body  %}%}
